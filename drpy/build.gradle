plugins {
    id 'com.android.library'
}

android {
    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 33
        ndk { abiFilters "armeabi-v7a" }
    }
}

dependencies {
    implementation project(':catvod')
    implementation 'wang.harlon.quickjs:wrapper-android:0.6.0'
    implementation 'com.squareup.okhttp3:okhttp:5.0.0-alpha.10'
}